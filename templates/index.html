{% extends 'base.html'%}
{% block content%}
{% include 'navbar.html'%}
<div class="container pt-3">
    <div class="row justify-content-center">
      <div class="col-sm-6 col-md-4">
        <div class="card ">
          <article class="card-body">
          <h3 class="card-title mb-4 mt-1">Login</h3>
            {% if messages %}
                <ul class="alert alert-danger">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
               </ul>
          {% endif %}
             <form action="{% url 'login'%}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label>Username</label>
                  <input name='uname'  class="form-control" placeholder="Username" type="text" required>
              </div> <!-- form-group// -->
              <div class="form-group">
                <label>Password</label>
                  <input name='pwd' class="form-control" placeholder="******" type="password" required>
              </div> <!-- form-group// --> 
              <div class="form-group"> 
           </div> <!-- form-group// -->  
              <div class="form-group">
                 <button class="btn btn-primary btn-block" >Login</button>
              </div> <!-- form-group// -->                                                        
          </form>
          </article>
          <a href="{% url 'register'%}"  class="float-right">Create an account </a>
          <div style='height:15px;'></div>
          </div> 
       
      </div>
    </div>
  

{% endblock %}
