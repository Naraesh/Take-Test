{% for i in con %}
<div style=" margin-top:10px; margin-left:10px; margin-right:10px;border:1px solid #555;">

           <p>{{i.question}}</p> 
        </div>
    <div>
        <div style="padding:5px;">
           <span style="padding-right:30px;"><input id="option1" type="radio" name='a' value="{{i.option1}}"> {{i.option1}}</span> 
           <span style="padding-left:30px;"> <input id="option2"  type="radio" name='a' value="{{i.option2}}" > {{i.option2}}</span> 
        </div>
       <div style="padding: 5px;">
        <span style="padding-right:30px;"><input id="option3"  type="radio" name='a' value="{{i.option3}}"> {{i.option3}}</span>
        <span style="padding-left:30px;"> <input id="option4"  type="radio" name='a' value="{{i.option4}}"> {{i.option4}}</span>
       </div>  
       <input type="hidden" id="answer"  value="{{i.answer}}">
    </div>
</div>
{% endfor %}
<div style="padding-top:5px;"><button type="submit" onclick=result() class="btn btn-primary">Check Your Score</button> </div>
<style>
    body{
        
        counter-reset: my-sec-counter;
    }
      
      p::before {
        counter-increment: my-sec-counter;
        content: counter(my-sec-counter) ".";
      }
</style>
</body>
