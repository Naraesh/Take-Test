{% extends 'base.html'%}
{% block content%}
{% include 'navbar.html'%}
<div class="container pt-3">
    <div class="row justify-content-center">
      <div class="col-sm-6 col-md-4">
        <div class="card ">
          <article class="card-body">
          <h3 class="card-title mb-4 mt-1">Register</h3>
          {% if messages %}
          <ul class="alert alert-danger">
          {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
          {% endfor %}
          </ul>
          {% endif %}
             <form action="{% url 'reg'%}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label>Username</label>
                  <input name='uname'  class="form-control" placeholder="Username" type="text" required>
              </div> 
              <div class="form-group">
                <label>Email</label>
                  <input name='email'  class="form-control" placeholder="Email" type="mail" required>
              </div> 
              <div class="form-group">
                <label>Password</label>
                  <input name='pwd1' class="form-control" placeholder="******" type="password" required>
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                  <input name='pwd2' class="form-control" placeholder="******" type="password" required>
              </div> 
              <div class="form-group"> 
             </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">SignUp</button>
              </div>                                                         
          </form>
          </article>
            <div style='height:15px;'></div>
          </div> 
       
      </div>
    </div>
{% endblock %}
